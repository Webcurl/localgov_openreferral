langcode: en
status: true
dependencies:
  config:
    - search_api.server.localgov_openreferral
    - core.entity_view_mode.node.directory_index
  module:
    - search_api
    - node
id: openreferral_services
name: Services
description: ''
read_only: false
field_settings:
  openreferral_taxonomy:
    label: Taxonomy
    property_path: aggregated_field
    type: string
    configuration:
      type: union
      fields:
        - 'entity:node/localgov_directory_facets_select:entity:uuid'
  openreferral_vocabulary:
    label: Vocabulary
    property_path: aggregated_field
    type: string
    configuration:
      type: union
      fields:
        - 'entity:node/localgov_directory_facets_select:entity:bundle'
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          localgov_directories_venue: directory_index
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - localgov_directories_venue
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  ignorecase:
    all_fields: false
    fields:
      - openreferral_taxonomy
      - openreferral_vocabulary
      - rendered_item
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    all_fields: false
    fields:
      - rendered_item
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  stopwords:
    all_fields: false
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    all_fields: false
    fields:
      - rendered_item
    ignored: ._-
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    all_fields: false
    fields:
      - rendered_item
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: localgov_openreferral
